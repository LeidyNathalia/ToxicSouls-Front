<span class="listArtists center-horizontal">LISTA DE ARTISTAS</span>
<mat-form-field appearance="standard">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <!-- Nombre artista Column -->
    <ng-container matColumnDef="Nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
      <td mat-cell *matCellDef="let row"> {{row.name}}% </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Pais">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Pais </th>
      <td mat-cell *matCellDef="let row"> {{row.country}} </td>
    </ng-container>

    <!-- Fruit Column -->
    <ng-container matColumnDef="Redes sociales">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Redes sociales </th>
      <td mat-cell *matCellDef="let row"> {{row.socialNetworks}} </td>
    </ng-container>

        <!-- Fruit Column -->
    <ng-container matColumnDef="Descripción">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripción </th>
      <td mat-cell *matCellDef="let row"> {{row.description}} </td>
    </ng-container>

    <ng-container matColumnDef="options">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> OPTIONS </th>
      <td mat-cell *matCellDef="let row">
        <button (click)="modify(row)"  mat-icon-button aria-label="Editar">
          <mat-icon>edit</mat-icon>
        </button>
        <button (click)= "delete(row)" mat-icon-button aria-label="Eliminar">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
