<mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

       <ng-container matColumnDef="date_event">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha</th>
        <td mat-cell *matCellDef="let row"> {{row.date_event}} </td>
      </ng-container>

      <ng-container matColumnDef="city_event">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Ciudad</th>
        <td mat-cell *matCellDef="let row"> {{row.city_event}}</td>
      </ng-container>

      <ng-container matColumnDef="direction_event">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Direccion</th>
        <td mat-cell *matCellDef="let row"> {{row.direction_event}} </td>
      </ng-container>

      <ng-container matColumnDef="description_event">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripcion</th>
        <td mat-cell *matCellDef="let row"> {{row.description_event}} </td>
      </ng-container>

      <ng-container matColumnDef="presale">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Preventas </th>
        <td mat-cell *matCellDef="let row"> {{row.presales[0].date_end_presale}} </td>
      </ng-container>

      <ng-container matColumnDef="artists">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Artistas</th>
        <td mat-cell *matCellDef="let row"> {{row.artists[0].name_artist}} </td>
      </ng-container>

      <ng-container matColumnDef="capacity">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Aforo</th>
        <td mat-cell *matCellDef="let row"> {{row.capacity}} </td>
      </ng-container>

      <ng-container matColumnDef="options">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> OPTIONS </th>
        <td mat-cell *matCellDef="let row">
          <button (click)="modify(row)"  mat-icon-button aria-label="Editar">
            <mat-icon>edit</mat-icon>
          </button>
          <button (click)= "delete(row)" mat-icon-button aria-label="Eliminar">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>

    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
