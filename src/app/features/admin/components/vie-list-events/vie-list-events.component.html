<mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="date_event">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha</th>
        <td mat-cell *matCellDef="let row"> {{row.date_event}} </td>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="city_event">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Ciudad</th>
        <td mat-cell *matCellDef="let row"> {{row.city_event}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="direction_event">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Direccion</th>
        <td mat-cell *matCellDef="let row"> {{row.direction_event}} </td>
      </ng-container>
  
      <ng-container matColumnDef="description_event">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripcion</th>
        <td mat-cell *matCellDef="let row"> {{row.description_event}} </td>
      </ng-container>
  
      <ng-container matColumnDef="presale">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Precio</th>
        <td mat-cell *matCellDef="let row"> {{row.presale}} </td>
      </ng-container>
  
      <ng-container matColumnDef="artists">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Artistas</th>
        <td mat-cell *matCellDef="let row"> {{row.artists}} </td>
      </ng-container>
  
  
      <ng-container matColumnDef="options">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> OPTIONS </th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button aria-label="Editar"  [routerLink]="'modify-event'">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button aria-label="Eliminar">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
  
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
