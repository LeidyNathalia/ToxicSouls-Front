<div class="container">
    <form [formGroup]="form" (ngSubmit)="submitForm()">
        <div class="form-group">
            <input type="file" (change)="uploadFile($event)">
        </div>

        <div class="form-group input-group-lg">
            <input class="form-control" placeholder="Id del evento" formControlName="id_event">
        </div>

        <div class="form-group input-group-lg">
            <input class="form-control" placeholder="Fecha del evento" formControlName="date_event">
        </div>

        <div class="form-group input-group-lg">
            <input class="form-control" placeholder="Ciudad del evento" formControlName="city_event">
        </div>

        <div class="form-group input-group-lg">
            <input class="form-control" placeholder="Direccion del evento" formControlName="direction_event">
        </div>

        <div class="form-group input-group-lg">
            <input class="form-control" placeholder="Precio" formControlName="presale">
        </div>

        <div class="form-group">
            <button class="btn btn-danger btn-block btn-lg">Create</button>
        </div>
    </form>
</div>
