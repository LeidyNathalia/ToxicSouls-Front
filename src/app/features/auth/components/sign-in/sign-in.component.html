<div class="bod">
  <div class="login-box">
    <img src="../assets/img/logoTSG.png" class="avatar" alt="Avatar Image">
    <h1>LogIn</h1>
    <form [formGroup]="userLogin" (submit)="signIn()">

      <!-- USERNAME INPUT -->
      <label for="username">Correo</label>
      <input id="user" name="user" type="text" placeholder="Ingrese correo electronico" formControlName="email">

      <mat-error
      *ngIf="
        userLogin.controls.email.hasError('email') &&
        !userLogin.controls.email.hasError('required')">
        Por favor ingrese un correo válido
      </mat-error>

      <mat-error *ngIf="email">
        El usuario no está registrado, revise el email
      </mat-error>



      <!-- PASSWORD INPUT -->
      <label for="password">Contraseña</label>
      <input id="pass" name="pass" type="password" formControlName="password" placeholder="Ingrese contraseña">


      <mat-error *ngIf="password">
        La contraseña es erronea, por favor verifique
      </mat-error>

      <!-- <input type="submit" value="Log In" onclick="location.href='/menu.html'"> -->
      <input id="boton-guardar" type="submit" value="Ingresar">
<!--       <a href="#">Lost your Password?</a><br>
      <a href="#">Don't have An account?</a> -->
    </form>
  </div>
</div>
