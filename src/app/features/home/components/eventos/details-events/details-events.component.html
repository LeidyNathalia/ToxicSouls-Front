<span class="events center-horizontal"> DETALLES DE EVENTOS </span>
<div class = "contend" >
  <mat-grid-list class="target center-horizontal" cols="5" rowHeight="100px">

    <!-- Titulo  -->
    <mat-grid-tile class = "title"
    [colspan]="3"
    [rowspan]="1">
    <span>
      <strong>
        TITULO
        <br>
        ARTISTAS
      </strong>
    </span>
    <!-- {{event.description_event}} -->
    </mat-grid-tile>

    <!-- Imagen -->
    <mat-grid-tile
      [colspan]="2"
      [rowspan]="4">
    <img class = "image" mat-card-image src="./assets/img/artista 1.jpg"/>
    </mat-grid-tile>

    <!-- vacio  -->
    <mat-grid-tile
    [colspan]="3"
    [rowspan]="2">
    <strong>
      Precios:
    </strong>
    <!-- {{event.artists}} -->
    </mat-grid-tile>

    <!-- Fecha -->
    <mat-grid-tile
    [colspan]="1"
    [rowspan]="2">
    <strong>Fecha y hora: </strong>
    <!-- <p> {{event.date_event}}</p> -->
    </mat-grid-tile>

    <!-- Ciudad -->
    <mat-grid-tile  class = "center-horizontal"
    [colspan]="1"
    [rowspan]="2">
    <strong>
      Direccion y ciudad:
    </strong>
    </mat-grid-tile>

    <!-- Botones -->
    <div class="buttons">
      <mat-grid-tile
      [colspan]="1"
      [rowspan]="2">
      <button class = "btn-danger" mat-button color="primary" [routerLink]="'/tickets'">
        <strong>
          Comprar
        </strong>
        <mat-icon>shopping_cart</mat-icon>
      </button>
      </mat-grid-tile>
    </div>
  </mat-grid-list>
</div>
