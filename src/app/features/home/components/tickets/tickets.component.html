<span class="tickets center-horizontal"> Proceso de compra </span>
<div class = "contend">
  <mat-grid-list class="target center-horizontal" cols="7" rowHeight="60px">
    <!-- Imagen -->
    <mat-grid-tile
      [colspan]="2"
      [rowspan]="4">
      <img class = "image" mat-card-image src="./assets/img/artista 1.jpg"/>
    </mat-grid-tile>

    <!-- Titulo  -->
    <mat-grid-tile class = "title"
    [colspan]="5"
    [rowspan]="1">
    GHOSTBEAT
    </mat-grid-tile>

    <!-- vacio  -->
    <mat-grid-tile class = "title"
    [colspan]="5"
    [rowspan]="1">
    Informaci√≥n general del evento
    </mat-grid-tile>

    <!-- Fecha -->
    <mat-grid-tile
    [colspan]="1"
    [rowspan]="2">
    <p> General </p>
    </mat-grid-tile>

    <!-- Ciudad -->
    <mat-grid-tile
    [colspan]="1"
    [rowspan]="2">
    <p>40000</p>
    </mat-grid-tile>

    <!-- Ciudad -->
    <mat-grid-tile class = "buttons"
    [colspan]="2"
    [rowspan]="2">
    <span class="text"> Cantidad: </span>
    <input type="number" min="0" max="50" step="2" value="0" size="6" name="cantitate">
    </mat-grid-tile>

    <!-- Botones -->
    <div class="buttons">
      <mat-grid-tile
      [colspan]="1"
      [rowspan]="2">
      <button class="button" mat-button color="primary" type="submit">COMPRAR</button>
      </mat-grid-tile>
    </div>
  </mat-grid-list>
</div>
