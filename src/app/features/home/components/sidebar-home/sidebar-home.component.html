<div class="container-sidebar">
  <div class="row">
    <div class=" logo col-12 center-horizontal">
      <img src="./assets/img/logo_header_larg.png" class="img-logo-banner" alt="Logo app"
      />
    </div>

    <div class="btSeccionOne">
      <button
        class="center-left"
        mat-button
        aria-label="Home" [routerLink]="'/'">
        <mat-icon>home</mat-icon>
        Home
      </button>

      <button class="center-left" mat-button [routerLink]="'/events'">
        <mat-icon>event</mat-icon>
        Eventos
      </button>

      <button class="center-left" mat-button [routerLink]="'play-list'">
        <mat-icon>play_circle_outline</mat-icon>
        PlayList
      </button>

      <button class="center-left" mat-button [routerLink]="'news'">
        <mat-icon>library_books</mat-icon>
        Noticias
      </button>
    </div>

    <div class="btSeccionTwo">
      <button class="center-left" mat-button [routerLink]="'news'">
        <mat-icon>info</mat-icon>
        Acerca De
      </button>

      <button class="center-left" mat-button [routerLink]="'news'">
        <mat-icon>help_outline</mat-icon>
        Ayuda
      </button>

      <button class="center-left" mat-button [routerLink]="'/auth'">
        <mat-icon>person_outline</mat-icon>
        Administrador
      </button>
    </div>
  </div>
</div>
