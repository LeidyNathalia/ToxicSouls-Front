<span class="events center-horizontal"> EVENTOS </span>
<div class = "contend">
  <mat-grid-list class="target center-horizontal" cols="6" rowHeight="50px">
    <!-- Imagen -->
    <mat-grid-tile
    [colspan]="2"
    [rowspan]="4">
    <img class = "image" mat-card-image src="./assets/img/artista 1.jpg"/>
    </mat-grid-tile>

    <!-- Titulo  -->
    <mat-grid-tile class = "title"
    [colspan]="4"
    [rowspan]="1">
    GHOSTBEAT
    </mat-grid-tile>

    <!-- vacio  -->
    <mat-grid-tile class = "title"
    [colspan]="4"
    [rowspan]="1">
    Holi que hace
    </mat-grid-tile>

    <!-- Fecha -->
    <mat-grid-tile
    [colspan]="1"
    [rowspan]="2">
    <p> 06 Noviembre 2022</p>
    </mat-grid-tile>

    <!-- Ciudad -->
    <mat-grid-tile
    [colspan]="1"
    [rowspan]="2">
    <p> Tunja</p>
    </mat-grid-tile>

    <!-- Botones -->
    <div class="buttons">
      <mat-grid-tile
      [colspan]="2"
      [rowspan]="2">
      <button class = "btn-danger" mat-icon-button [routerLink]="'/tickets'">
        <mat-icon>shopping_cart</mat-icon>
      </button>
      <button class = "btn-danger"> Ver detalles </button >
      </mat-grid-tile>
    </div>
    <!-- Ejemplo con arreglo en ts -->
        <!-- *ngFor="let tile of tiles"
        [colspan]="tile.cols"
        [rowspan]="tile.rows"
        [style.background]="tile.color">
      {{tile.text}}
      Holi -->
  </mat-grid-list>
</div>
